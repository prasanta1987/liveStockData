<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My MF Holdings</title>

        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body>

        <div class="sticky-top nav">
            <div class="container-fluid d-flex align-items-center">
                <div class="brand">
                    <h4>Stock View</h4>
                </div>
                <div class="menu flex-grow-1 ml-2">
                    <ul class="d-flex m-0">
                        <li class="nav-link"><a href="/">Home</a></li>
                        <!-- <li class="nav-link"><a href="/watchlist">WatchList</a></li> -->
                        <!-- <li class="nav-link"><a href="/tradebook">Trade Book</a></li> -->
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="form-control mfname" placeholder="Find MF By Name">
                    <div class="searchcontainer">
                        <div class="suggestionresponse"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <h3 class="lead mffullname"></h3>
            <kbd class="bg-info mfcat"></kbd>

            <div class="mycharts">
                <div id="container-intra" class="mt-2 mb-2 border rounded" style="height: 400px; min-width: 310px">
                </div>
            </div>
        </div>

        <script src="./assets/common.js"></script>
        <script src="./assets/mf.js"></script>
    </body>

</html>
